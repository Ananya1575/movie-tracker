<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker - Movies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Movie Tracker & Recommendation</h1>
        <nav id="nav">
            <!-- Navigation links will be dynamically updated by main.js -->
        </nav>
    </header>
    <main>
        <section class="movie-filter">
            <input type="text" id="searchInput" placeholder="Search movies...">
            <select id="languageFilter">
                <option value="">All Languages</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Kannada">Kannada</option>
                <option value="Telugu">Telugu</option>
                <option value="Tamil">Tamil</option>
                <option value="Malayalam">Malayalam</option>
            </select>
            <select id="genreFilter">
                <option value="">All Genres</option>
                <option value="Action">Action</option>
                <option value="Thriller">Thriller</option>
                <option value="Romance">Romance</option>
                <option value="Documentary">Documentary</option>
                <option value="Horror">Horror</option>
            </select>
            <select id="sortFilter">
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
                <option value="a-z">A-Z</option>
                <option value="z-a">Z-A</option>
            </select>
        </section>
        <section class="movie-grid" id="movieGrid">
            <!-- Movies will be dynamically loaded here -->
        </section>
        <!-- Chatbot UI -->
        <button id="chatbotButton">Ask Movie Bot</button>
        <div id="chatbot" style="display: none;">
            <h3>Movie Bot</h3>
            <input type="text" id="chatbotInput" placeholder="Ask about movies...">
            <button id="chatbotSubmit">Send</button>
            <div id="chatbotResponse"></div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
