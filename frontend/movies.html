<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker - Movies</title>
    <link rel="stylesheet" href="css/movies.css">
</head>
<body>
    <header>
        <h1>WarmOven</h1>
        <nav id="nav">
            <!-- Navigation links will be dynamically updated by main.js -->
        </nav>
    </header>
    <main>
        <section class="movie-filter">
            <input type="text" id="searchInput" placeholder="Search movies...">
            <select id="genreFilter">
                <option value="">All Genres</option>
                <option value="Action">Action</option>
                <option value="Thriller">Thriller</option>
                <option value="Romance">Romance</option>
                <option value="Documentary">Documentary</option>
                <option value="Horror">Horror</option>
            </select>
        </section>
        <section class="movie-grid" id="movieGrid">
            <!-- Movies will be dynamically loaded here -->
        </section>
        <!-- Chatbot UI -->
        <div id="chatbotContainer">
            <button id="chatbotButton">Ask Away</button>
            <div id="chatbot">
                <button class="close-chatbot" aria-label="Close">&times;</button>
                <h3>Ask Away</h3>
                <input type="text" id="chatbotInput" placeholder="Ask about movies...">
                <button id="chatbotSubmit">Send</button>
                <div id="chatbotResponse"></div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
